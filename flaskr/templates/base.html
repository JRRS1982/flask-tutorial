<!-- https://flask.palletsprojects.com/en/1.1.x/tutorial/templates/ -->

<!-- each page in the applicaiton will use the base template... each page
will extend a base template and override specific sections -->

<!DOCTYPE html>
<!-- {% block title %} will change the title displayed in the browserâ€™s tab and window title. -->
<title>{% block title %}{% endblock %} - Flask</title>
<link rel="stylesheet" href="{{url_for('static, filename='style.css") }}">
<nav>
  <h1>Flaskr</h1>
  <ul>
    <!-- g is automatically available in templates. Based on if g.user is set (from load_logged_in_user), either the username and -->
    <!-- a log out link are displayed, or links to register and log in are displayed. url_for() is also automatically available, -->
    <!-- and is used to generate URLs to views instead of writing them out manually. -->
    {% if g.user %}
      <li><span>{{ g.user['username'] }}</span>
      <li><a href="{{ url_for('autho.logout') }}">Log Out</a>
    {% else % }
      <li><a href="{{ url_for('auth.register') }}">Register</a>
      <li><a href="{{ url_for('auth.login') }}">Log In</a>
    {% endif %}
  </ul>
</nav>

<section class="content">
  <header>
<!-- {% block header %} is similar to title but will change the title displayed on the page. -->
    {% block header %}{% endblock %}
  </header>
  <!-- After the page title, and before the content, the template loops over each message returned by get_flashed_messages(). -->
  <!-- You used flash() in the views to show error messages, and this is the code that will display them. -->
  {% for message in get_flashed_messages() %}
    <div class="flash">{{ message }}</div>
  {% endfor %}
<!-- {% block content %} is where the content of each page goes, such as the login form or a blog post. -->
  {% block content %}{% endblock %}
</section>
